	if (! $zFLYJUMP) [
		zBKFULLBRIGHT = $fullbright
		zBKSHOWMAT = $showmat
		zBKOUTLINE = $outline
		zBKWIREFRAME = $wireframe
	]
	zPID1 = (+ 1900 (* 2 (getclientnum)))
	zPID2 = (+ 1901 (* 2 (getclientnum)))
	zPID3 = $zPID1
