		sound (registersound "ppm/iceball")
		edittoggle
		cancelsel
		sleep 1 [
			cancelsel
			(zPIDCLEANUP2)
			cancelsel
			newent particles 9 284 0 0x00F $zPID3
			cancelsel
			newent teleport $zPID2 -1
			cancelsel
			newent teledest $zPID1 1
			edittoggle
		]
