// 
// How to activate the map / this config file:
//
// Note: if asked, please say yes at overwriting older files
// 
// - Linux:
// 1.) Download the latest version of zombie-apocalypse-dead-end.zip from http://quadropolis.us/node/3716 to your home directory (important!)
// 2.) Open up linux console (terminal) and copy (ctrl+c) and paste (ctrl+shift+v) this line into it:
// unzip zombie-apocalypse-dead-end.zip -d ~/.sauerbraten/ && echo exec zombie.cfg >> ~/.sauerbraten/autoexec.cfg
// - If you are extracting the zip for the second time, you only need:
// unzip zombie-apocalypse-dead-end.zip -d ~/.sauerbraten/
// 3.) Start Cube 2: Sauerbraten and enjoy! xD
//
// - Linux (terminal only):
// wget https://raw.github.com/zombie-crew/zombie-menu/master/zombie.cfg && cp zombie.cfg ~/.sauerbraten/ && echo exec zombie.cfg >> ~/.sauerbraten/autoexec.cfg
// 
// - Windows / Mac OS X / manually:
// 1.) Download the latest version of zombie-apocalypse-dead-end.zip from http://quadropolis.us/node/3716
// 2.) Extract it to your Sauerbraten directory (usually: right click -> extract to...)
// 3.) Start Cube 2: Sauerbraten
// 4.) For the first time, you have to activate the zombie.cfg (F7 menu) manually, in game:
//     in Main Menu click: Options -> autoexec.cfg -> click load -> in the field enter: exec zombie.cfg -> click save -> click exec
// 
// If you don't have a (F7) key because you're on a Mac (e.g.) you can also type /showgui zombie into the chat line (press (T) to open it). You could also bind it to your B key (Zombie-Settings button available at the bottom of EN Tab)
