newgui zombie-se-vshader [
	guitext "^f5vshaderparam: "

	guistayopen [
	guilist [
		guibutton "parallax " [
			saycommand "/vdelta [vshaderparam parallaxscale 0.01 -0.02]"
		]

		guibutton "env " [
			saycommand "/vdelta [vshaderparam envscale 0.6 0.6 0.6]"
		]

		guibutton "spec " [
			saycommand "/vdelta [vshaderparam specscale 1 1 1]"
			//ok: $zQE (concatword $z8 $zWL $z0 "^f1Shader Info: " $z0 "shaders must be on high quality, glare should be on also (to enable: " $z5 "/shaders 1; shaderdetail 3; glare 1" $z0 ")" $z9 $zWR)
		] //i  shader must be on at high quality to see. glare should be on also

		guibutton "glow " [
			saycommand "/vdelta [vshaderparam glowcolor 1 1 1]"
		]
	]

	guilist [
		guibutton "pulsespeed " [
			saycommand "/vdelta [vshaderparam pulsespeed 0.2 0]"
		] //! ??? have no clue what it does but its for pulsworld shader textures according to data/glsl.cfg and data/stdshader.cfg

		guibutton "pulseglowspeed " [
			saycommand "/vdelta [vshaderparam pulseglowspeed 0.2 0]"
			$zQE (concatword $z8 $zWL $z0 "^f1Shader Info: ^f01st number: pulses per second, 2nd number: hertz" $z0 ")" $z9 $zWR)
		]  //i  1st number is how many pulsesit does each second , second is hertz

		guibutton "pulseglowcolor " [
			saycommand "/vdelta [vshaderparam pulseglowcolor 1 1 1]"
		]
		guibutton "remove " [
			//! how to get rid of a previously opened saycommand?
			saycommand
			if $editing [
				vdelta [ vshaderparam parallaxscale 0 0	]
				vdelta [ vshaderparam envscale 0 0 0 ]
				vdelta [ vshaderparam specscale 0 0 0 ]
				vdelta [ vshaderparam glowcolor 0 0 0 ]
				vdelta [ vshaderparam pulsespeed 0 0 ]
				vdelta [ vshaderparam pulseglowspeed 0 0 ]
				vdelta [ vshaderparam pulseglowcolor 0 0 0 ]
			] [
				$zQE (concatword $z8 $zWL $z0 "activating editmode: please select cubes and press ^f7remove^f0 again to remove all vshaders!" $z9 $zWR)
				edittoggle
			]
		] //i  will not remove normalmaps
	]


	guitext "^f2premade shadered textures: " 
	//! need to find a way toset texture first forthese commands as i need specific textures to be set

	guilist [
		guibutton "fake water " [
			//! how to get rid of a previously opened saycommand?
			saycommand
			if $editing [
				vdelta [ vshaderparam parallaxscale 1 1	]
				vcolor 0.1 0.6 0.9
				valpha 0.85 0
				vscroll 0.2 0.2
				editmat water
				editmat noclip
				editmat alpha
				$zQE (concatword $z8 $zWL $z0 "^f1Shader Info: ^f0recommended texture: Tab 8, 5th texture from bottom right (dark snow) (^f4please click again if you hadn't set it" $z0 ")" $z9 $zWR)
			] [
				$zQE (concatword $z8 $zWL $z0 "activating editmode: please select cubes and press ^f7fake water^f0 again to set vshaders!" $z9 $zWR)
				edittoggle
			]
		] //! need to find a way to set it to 3rd snow texture first. Maybe pastebrush technique might be only way to set texture?

		guibutton "ice " [
			//! how to get rid of a previously opened saycommand?
			saycommand
			vdelta [ vshaderparam parallaxscale 1 1 ]
			valpha 0.85
			$zQE (concatword $z8 $zWL $z0 "^f1Shader Info: ^f0recommended texture: Tab 8, 4th texture from bottom right (light snow) (^f4please click again if you hadn't set it" $z0 ")" $z9 $zWR)
		] //! need 4th snow texture set. is there a texture set command?
	]

	guilist [
		guitext "^f0lights: "
