//# # Linux-Zombie-Quad-Upload-Script! xD
//# # This small bash-script creates the latest zombie-apocalypse-dead-end.zip and a resized & converted screenshot (from a selected one you've copied to your home-folder) to upload on quadropolis. It also creates a convenient backup into a timeline folder. I use a "zombie-crew" folder in my home directory (~/) for all my files, but you can name it to any map- and projectname, ofc. Just change or find & replace (ctrl+h) the file- & path names of ~/zombie-crew/zombie-apocalypse-dead-end/ etc and then copy (ctrl+c) and paste (ctrl+shift+v) the whole paragraph (without the initial // ) into your Terminal. Or copy it into a zombie-zip.sh text-file -> to make it a script: right click the .sh-file once -> properties -> and check the box to make it executable; or use terminal: chmod a+x zombie-zip.sh. You can delete the 2 files from your homedir, once you've done uploading. Love, meow! =)

// mkdir -p ~/zombie-crew/zombie-apocalypse-dead-end/packages/base/ && mkdir -p ~/zombie-crew/zombie-apocalypse-dead-end/packages/sounds/goodoldjacob/ && cd ~/zombie-crew/zombie-apocalypse-dead-end/ && cp ~/.sauerbraten/zombie.cfg . && cp ~/.sauerbraten/packages/base/zombie-apocalypse-dead-end.ogz ./packages/base/ && cp ~/.sauerbraten/packages/base/zombie-apocalypse-dead-end.cfg ./packages/base/ && cp ~/.sauerbraten/packages/base/zombie-apocalypse-dead-end.wpt ./packages/base/ && cp ~/.sauerbraten/packages/base/zombie-apocalypse-dead-end.jpg ./packages/base/ && cp ~/.sauerbraten/packages/base/zade-LAYOUT.ogz ./packages/base/ && cp ~/.sauerbraten/packages/base/zade-LAYOUT.cfg ./packages/base/ && cp ~/.sauerbraten/packages/base/zade-LAYOUT.wpt ./packages/base/ && cp ~/.sauerbraten/packages/base/zade-LAYOUT.jpg ./packages/base/ && cp ~/.sauerbraten/packages/sounds/goodoldjacob/cocktail_bar.ogg ./packages/sounds/goodoldjacob/ && cp ~/.sauerbraten/packages/sounds/goodoldjacob/8bit-speakers2.ogg ./packages/sounds/goodoldjacob/ && cp ~/.sauerbraten/packages/sounds/goodoldjacob/funky-speakers.ogg ./packages/sounds/goodoldjacob/ && cp ~/.sauerbraten/packages/sounds/goodoldjacob/readme.txt ./packages/sounds/goodoldjacob/ && cp ~/.sauerbraten/packages/base/zombie-apocalypse-dead-end-GPLv2-license.txt ./packages/base/ && cp ~/.sauerbraten/packages/base/zombie-apocalypse-dead-end-readme.html ./packages/base/ && zip -r zombie-apocalypse-dead-end.zip . && mkdir -p ../timeline/zombie-apocalypse-dead-end/`date '+%y-%m-%d(%H_%M)'` && cp zombie-apocalypse-dead-end.zip ../timeline/zombie-apocalypse-dead-end/`date '+%y-%m-%d(%H_%M)'` && mv zombie-apocalypse-dead-end.zip ~/ && cd .. && rm -rf zombie-apocalypse-dead-end/ && cd ~/ && convert -resize 640 -quality 85 screenshot_*.png zombie-apocalypse-dead-end.jpg && mv screenshot_*.png ~/zombie-crew/timeline/zombie-apocalypse-dead-end/`date '+%y-%m-%d(%H_%M)'`


//# # Linux-Screenshot-Rename-And-Move-Script!! xDDD
//# # This is another small bash-script for GNU/Linux, which renames the screenshots by their date and time of creation (since they tend to be awfully sorted in their random names nature), and it moves them to a screenshot directory, so I always have a tidy .sauerbraten/ folder! :D
//# # tip: just attach it to the other script with && and it should do everything at once.

// mkdir -p ~/zombie-crew/timeline/sauerscreens/ && find ~/.sauerbraten/ -iname "screenshot_*.png" -type f | xargs -I '{}' mv {} ~/zombie-crew/timeline/sauerscreens/ && cd ~/zombie-crew/timeline/sauerscreens/ && for screens in $1screenshot_*.png; do modified=`stat -c %y $screens` && renamedate=`date -d "$modified" "+%Y%m%d%0k%M%S"` && echo "mv -u $screens $2sauerscreen-$renamedate.png" && mv -u $screens $2sauerscreen-$renamedate.png; done


