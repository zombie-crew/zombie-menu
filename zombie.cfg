zBKPORTALS = [
	zBKE = (getbind E)
	zBKDELTA_EDIT_0 = $delta_edit_0
	zBKDELTA_EDIT_2 = $delta_edit_2
	zBKDELTA_EDIT_3 = $delta_edit_3
	zBKDELTA_GAME_0 = $delta_game_0
