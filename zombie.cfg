	// -~+. ZOMBIE-WINGS .+~- ($zWL & $zWR)
	// "what!? o.O Zombies can fly now?! O.o ..."
	// But no, silly. If you've contributed to the menu, with code or a nice idea, you may
	// add 2 nice wings to the list!! xDDD If you prefer to remain silent, or if you're out
	// of good ideas, you can also add them yourself later, with our custom guifield! :D
	//
	guilist [
		guicheckbox "^f5+~ " zWINGS 1 0
			case (zWINGS) 0 [
				zWL = ""
				zWR = ""
			] 1 [
				zWL = "-~+. "
				zWR = " .+~-"
				//! this could save a lot of "$z8 $zWL z$0" and "$z9 $zWR"-code, but how to update guibutton e.g. "^f0green" [z8 = "^f0"; z9 = "^f0"] with selected wings? (Part 1/2)
				//! zWL = (concatword $z8 "-~+. " $z0)
				//! zWR = (concatword $z9 " .+~-")
			] 6 [
				zWL = (zTXTFORMAT $zCUSTOMWINGSL)
				zWR = (zTXTFORMAT $zCUSTOMWINGSR)
//					zWL = $zCUSTOMWINGSL
//					zWR = $zCUSTOMWINGSR
			] 2 [ /// O_0 by Mephisto
				zWL = "O_0 "
				zWR = " 0_O"
			] 3 [ /// -.- by meow
				zWL = "^f3-^f5.^f3-^f0 "
				zWR = "^f3 -^f5.^f3-^f0"
			] 4 [ /// Mohecan man =:)- by Solohunter
				zWL = "-(:= "
				zWR = " =:)-"
			] 5 [ /// "The Boxer" by RaZgRiZ
				zWL = "@( '.')=@ "
				zWR = " Q('.' Q)"
			]

		if $zWINGS [
			guilist [
			guiradio "^f5+~- " zWINGS 1
			guiradio "^f5O_0 " zWINGS 2
			guiradio "^f5-.- " zWINGS 3
			]
		
			guilist [
			guiradio "^f5=:) " zWINGS 4
			guiradio "^f5Q('.' " zWINGS 5
			]

			guiradio "^f5custom: " zWINGS 6
			guifield zCUSTOMWINGSL -5
			guifield zCUSTOMWINGSR -5

			//! for beauty- & cluttery-reasons, the options should end here:
			//  our original 1st wings and the custom wings field stay fixated,
			//  but the other 4 fields would randomly load other wings, everytime
			//  the settings are re-opened...
			//  Selecting one of the 4 randoms could make it temporarily stay there?
		]
	]
		


