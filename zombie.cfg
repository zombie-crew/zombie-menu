	// zPID3 = (* 2 (getclientnum))
]

zPORTALS_1 = [
	if (! $zPORTALS) [ zBKPORTALS ]
	gridpower 0.5
	fullbright 0
	showmat 0
	outline 0
	wireframe 0
	if $editing [ edittoggle ]
	bind E [
		cancelsel
		$zQE (concatword "^f0" $zWL "(^f5E^f0)dit-mode is locked while ^f1Portal^f0-^f2Mode^f0 is online. Sorry, " $zFM "! =/ ((^f5C^f0) or ^f5/zPORTALS_0^f0 to unlock)" $zWR)
	]
	delta_edit_0 = cancelsel
	delta_edit_2 = cancelsel
	delta_edit_3 = cancelsel
	delta_game_0 = [
		if $arg1 [
			sound 49
			edittoggle
			sleep 1 [
				gotosel
				edittoggle
			]
		] [
			jump
			sleep 50 [
				edittoggle
				sleep 1 [
					backward
					edittoggle
				]
			]
		]
	]
	bind MOUSE1 [
		sound (registersound "ppm/iceball")
		edittoggle
		cancelsel
		sleep 1 [
			cancelsel
			(zPIDCLEANUP1)
			cancelsel
			newent particles 9 284 0 0x7D10 $zPID3
			cancelsel
			newent teleport $zPID1 -1
			cancelsel
			newent teledest $zPID2 1
			edittoggle
		]
