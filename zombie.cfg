///

/// Todo & Background Thoughts Handler Functions by Nooby
zSaveTodo = [ zListSaveElement zTodo $arg1 $arg2 ] 	// e.g. zSaveTodo "cube-corp_EN" "park bench"
zDeleteTodo = [ zListDeleteElement zTodo $arg1 ] // e.g. zSaveTodo "zack-LAYOUT_DE"
zGetTodo = [ 
	zTMPextLang = $arg2; if (=s $zTMPextLang "") [ zTMPextLang = $zLangShortcut; ]; 
	zTMPGetV = (zListGetValue zTodo (concatword $arg1 "_" $zTMPextLang));
	if (&& (= $zTMPGetV -1) (!=s $zTMPextLang "EN")) [ 
		// If the todo of the setted language is empty, but there is an english todo, use the english todo
		zTMPGetV = (zListGetValue zTodo (concatword $arg1 "_EN"));	
	]
	result $zTMPGetV;
]
zInitTMPTodos = [ 
	zTMPCurrentMap = $mapname;
	looplist zTmpLangShort $zLanguages [
		zTMPGT = (zGetTodo (mapname) $zTmpLangShort);
		if (= $zTMPGT -1) [ zTMPGT = ""; ]
		alias (concatword "zTMPTodo_" $zTmpLangShort) $zTMPGT;
	]
]
zSaveAllTMPTodosPermanently = [
	looplist zTmpLangShort $zLanguages [
		zSaveTodo (concatword $mapname "_" $zTmpLangShort) $(concatword "zTMPTodo_" $zTmpLangShort);
	]
]
zEditAllMapTodos = [
	if (!=s $zTMPCurrentMap $mapname) [ zInitTMPTodos; ] // A new map needs to initalizie the TMP vars for editing the todos
	looplist zTmpLangShort $zLanguages [
		guilist [
			guitext (concatword $zTmpLangShort ": ") 0
			guifield (concatword "zTMPTodo_" $zTmpLangShort) -40 [zSaveAllTMPTodosPermanently];
		]
	]
] 
// e.g. zGetTodo "zombie-apocalypse-dead-end" "EN" ; for the todo of the actually setted language: just don't set the third paramater
