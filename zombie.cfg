// # Linux-Zombie-Quad-Upload-Script! xD
// # This is a small bash-script that I've wrote for the Linux Terminal. It helps me being lazy and creates the latest zombie-apocalypse-dead-end.zip and resized screenshot (of a selected one I've copied to the Desktop) to upload on quadropolis. It also creates a backup into a timeline folder with current date and hour for archieving reasons. I use a folder called "zombie-crew" for all my zombie files in my home directory (~/) and a folder called "zombie-apocalypse-dead-end" inside that to collect all files for the zip. But you can name them any way you want, of course. Just change the path / names of ~/zombie-crew/zombie-apocalypse-dead-end/ to anything you like. After you've done that you can either copy (ctrl+c) and paste (ctrl+shift+v) the whole paragraph (without the initial // (commenting) into your Terminal, or copy it into a zombie-zip.sh file to make it a script. (you would need to right click that .sh-file afterwards: -> properties -> and check the box in the 2nd tab to make it executable (or in terminal: chmod a+x zombie-zip.sh)). After I've done uploading I always delete the uploaded 2 files of my Desktop. Love, meow! =)
// # p.s.: if you don't have any of the folders and wish to make them, e.g. for the first time type: mkdir -p ~/zombie-crew/zombie-apocalypse-dead-end/packages/base/

// cd ~/zombie-crew/zombie-apocalypse-dead-end/ && cp ~/.sauerbraten/zombie.cfg . && cp ~/.sauerbraten/packages/base/zombie-apocalypse-dead-end.ogz ./packages/base/ && cp ~/.sauerbraten/packages/base/zombie-apocalypse-dead-end.cfg ./packages/base/ && cp ~/.sauerbraten/packages/base/zombie-apocalypse-dead-end.wpt ./packages/base/ && cp ~/.sauerbraten/packages/base/zombie-apocalypse-dead-end.jpg ./packages/base/ && cp ~/.sauerbraten/packages/base/zade-LAYOUT.ogz ./packages/base/ && cp ~/.sauerbraten/packages/base/zade-LAYOUT.cfg ./packages/base/ && cp ~/.sauerbraten/packages/base/zade-LAYOUT.wpt ./packages/base/ && cp ~/.sauerbraten/packages/base/zade-LAYOUT.jpg ./packages/base/ && cp ~/.sauerbraten/packages/base/zombie-apocalypse-dead-end-GPLv2-license.txt ./packages/base/ && cp ~/.sauerbraten/packages/base/zombie-apocalypse-dead-end-readme.html ./packages/base/ && zip -r zombie-apocalypse-dead-end.zip . && mkdir -p ../timeline/`date '+%y-%m-%d(%H_%M)'` && cp zombie-apocalypse-dead-end.zip ../timeline/`date '+%y-%m-%d(%H_%M)'` && mv zombie-apocalypse-dead-end.zip ~/Desktop/ && cd ~/Desktop/ && convert -resize 640 screenshot_*.png zombie-apocalypse-dead-end.png && mv screenshot_*.png ~/zombie-crew/timeline/`date '+%y-%m-%d(%H_%M)'`



// # Linux-Screenshot-Rename-And-Move-Script!! xDD
// # This is another small bash-script for Linux, which renames the screenshots by the date and time they were created (since they tend to be awfully sorted in their random names nature), and it moves them to a screenshot directory, so I always have a tidy .sauerbraten/ folder! =) 
// # Tip: just attach it to the other script with && so it does everything at once.
// # p.s.: if you don't have the screenshotfolder and wish to make it, e.g. for the first time type: mkdir -p ~/zombie-crew/timeline/sauerscreens/ (or change this, and below to any other path of your choice)

// find ~/.sauerbraten/ -iname "screenshot_*.png" -type f | xargs -I '{}' mv {} ~/zombie-crew/timeline/sauerscreens/ && cd ~/zombie-crew/timeline/sauerscreens/ && for screens in $1screenshot_*.png; do modified=`stat -c %y $screens` && renamedate=`date -d "$modified" "+%Y%m%d%0k%M%S"` && echo "mv -u $screens $2sauerscreen-$renamedate.png" && mv -u $screens $2sauerscreen-$renamedate.png; done
